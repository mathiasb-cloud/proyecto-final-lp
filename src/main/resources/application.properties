spring.application.name=loloytaApp
server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://loloyta.mysql.database.azure.com:3306/loloyta_db_lp-FINAL?useSSL=true&requireSSL=false
spring.datasource.username=loloyta
spring.datasource.password=Proyecto-web-app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring-jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
