<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Selección de Mesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('/img/loloyta-banner1.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 999;
    }

    .nav-content {
      display: flex;
      align-items: center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border-radius: 50px;
      padding: 12px 24px;
      margin: 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 56px;
      height: 45px;
    }

    .glass.logo {
      padding: 0;
      width: 45px;
      height: 45px;
    }

    .bar-logo {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      object-fit: cover;
    }

    .bar-button {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
      font-weight: 500;
    }

    .container-mesas {
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-mesas {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 35px;
      width: 900px;
      max-width: 100%;
    }

    .mesa-card {
      background: rgba(255, 255, 255, 0.48);
      backdrop-filter: blur(45px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 32px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      width: 260px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      font-weight: 600;
      color: #785c1cc2;
      text-decoration: none;
      text-align: center;
    }

    .mesa-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .grid-mesas {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 90%;
      }

      .mesa-card {
        width: 100%;
        height: 150px;
        font-size: 1.6rem;
      }

      .glass {
        height: 48px;
        padding: 10px 18px;
      }

      .glass.logo {
        width: 48px;
        height: 48px;
      }

      .bar-logo {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- NavBar original -->
  <div class="nav-container">
    <div class="nav-content">
      <div class="glass">
        <a href="/registro" class="bar-button">Cerrar Sesión</a>
      </div>
      <div class="glass" style="width: 360px;">
        <span style="font-weight: 600;">Selección de mesa - Mozo</span>
      </div>
      <div class="glass logo">
        <img src="../img/loloyta-logo.png" alt="Logo" class="bar-logo">
      </div>
    </div>
  </div>

  <!-- Botones tipo widgets grandes -->
  <div class="container-mesas">
    <div class="grid-mesas">
      <a href="/mesa1" class="mesa-card">Mesa 1</a>
      <a href="/mesa2" class="mesa-card">Mesa 2</a>
      <a href="/mesa3" class="mesa-card">Mesa 3</a>
      <a href="/mesa4" class="mesa-card">Mesa 4</a>
      <a href="/mesa5" class="mesa-card">Mesa 5</a>
      <a href="/mesa6" class="mesa-card">Mesa 6</a>
    </div>
  </div>

</body>
</html>
