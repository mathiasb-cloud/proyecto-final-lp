<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url('/img/loloyta-banner1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #111;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 999;
    }

    .nav-content {
      display: flex;
      align-items: center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border-radius: 50px;
      padding: 12px 24px;
      margin: 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 56px;
      height: 48px;
    }

    .glass.logo {
      padding: 0;
      width: 48px;
      height: 48px;
    }

    .bar-logo {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      object-fit: cover;
    }

    .bar-button {
      text-decoration: none;
      color: #111;
      font-size: 1rem;
      font-weight: 500;
    }

    .bar-button:hover {
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin-top: 140px;
      font-weight: 700;
      color: #111;
    }

    .admin-card {
      border-radius: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #111;
	  backdrop-filter: blur(10px);
    }

    .admin-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
    }

    .admin-card h5 {
      font-weight: 600;
      color: #111;
    }

    .admin-card p {
      color: #333;
    }

    .admin-card svg {
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }

    .admin-card .btn {
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 600;
    }

    .container {
      padding-top: 2rem;
      padding-bottom: 5rem;
    }

    .bg-icon {
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR estilo Dynamic Island -->
<div class="nav-container">
  <div class="nav-content">
    <div class="glass">
      <a href="/registro" class="bar-button">Cerrar Sesión</a>
    </div>
    <div class="glass" style="width: 360px;">
      <span style="font-weight: 600;">Panel de Administración</span>
    </div>
    <div class="glass logo">
      <img src="../img/loloyta-logo.png" alt="Logo" class="bar-logo">
    </div>
  </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container">
  <h1>Panel de Administración</h1>
  <div class="row g-4 justify-content-center">
    
    <!-- Gestión de Menú -->
    <div class="col-md-5">
      <div class="card admin-card h-100 text-center">
        <div class="card-body">
          <div class="bg-icon p-3 rounded-circle d-inline-block mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#4e73df" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
          </div>
          <h5 class="card-title">Gestión de Menú</h5>
          <p class="card-text">Administra platos y bebidas disponibles</p>
          <a href="/admin/carta/carta" class="btn btn-primary">Acceder</a>
        </div>
      </div>
    </div>

    <!-- Reporte de Ventas -->
    <div class="col-md-5">
      <div class="card admin-card h-100 text-center">
        <div class="card-body">
          <div class="bg-icon p-3 rounded-circle d-inline-block mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#1cc88a" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
            </svg>
          </div>
          <h5 class="card-title">Reporte de Ventas</h5>
          <p class="card-text">Visualiza y exporta reportes de ventas</p>
          <a href="/ventas" class="btn btn-success">Acceder</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
